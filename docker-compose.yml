version: '3.8'

services:
  mt5-api:
    build: .
    container_name: mt5-api
    ports:
      - "3000:3000"
    environment:
      - MT5_SERVER=https://92.204.169.182:443
      - MT5_LOGIN=47325
      - MT5_PASSWORD=ApiDubai@2025
      - MT5_AGENT=WebManager
      - MT5_VERSION=1290
      - API_KEY=${API_KEY:-development-key-change-in-production}
      # Redis is optional - comment out or leave empty to use in-memory cache
      # - REDIS_URL=redis://redis:6379
      - CORS_ORIGINS=*
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

